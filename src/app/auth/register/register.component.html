<!-- ============================================================== -->
<!-- Main wrapper - style you can find in pages.scss -->
<!-- ============================================================== -->
<section
  id="wrapper"
  class="login-register login-sidebar"
  style="background-image: url(../assets/images/background/login-register.jpg)"
>
  <div class="login-box card">
    <div class="card-body">
      <form
        ngNativeValidate
        [formGroup]="registerForm"
        (ngSubmit)="submitForm()"
        autocomplete="off"
        class="form-horizontal form-material"
        id="loginform"
      >
        <a href="javascript:void(0)" class="text-center db"
          ><img src="../assets/images/logo-icon.png" alt="Home" /><br /><img
            src="../assets/images/logo-text.png"
            alt="Home"
        /></a>
        <h3 class="box-title m-t-40 m-b-0">Regístrese ahora</h3>
        <small>Cree su cuenta y disfrute</small>
        <div class="form-group m-t-20">
          <div class="col-xs-12">
            <input
              formControlName="name"
              name="name"
              class="form-control"
              type="text"
              placeholder="Nombre"
            />
            <p class="text-danger" *ngIf="validateField('name')">
              El Nombre es requerido
            </p>
          </div>
        </div>
        <div class="form-group">
          <div class="col-xs-12">
            <input
              formControlName="email"
              name="email"
              class="form-control"
              type="text"
              placeholder="Email"
            />
            <p class="text-danger" *ngIf="validateField('email')">
              El Email es requerido y debe ser válido
            </p>
          </div>
        </div>
        <div class="form-group">
          <div class="col-xs-12">
            <input
              formControlName="password"
              name="password"
              class="form-control"
              type="password"
              placeholder="Contraseña"
            />
            <p class="text-danger" *ngIf="validateField('password')">
              La Contraseña es requerida
            </p>
          </div>
        </div>
        <div class="form-group">
          <div class="col-xs-12">
            <input
              formControlName="password2"
              name="password2"
              class="form-control"
              type="password"
              placeholder="Confirmar Contraseña"
            />
            <p
              class="text-danger"
              *ngIf="registerForm.get('password2').getError('notEqual')"
            >
              Las contraseñas deben ser iguales
            </p>
          </div>
        </div>
        <div class="form-group row">
          <div class="col-md-12">
            <div class="checkbox checkbox-primary p-t-0">
              <input
                formControlName="terms"
                name="terms"
                id="checkbox-signup"
                type="checkbox"
              />
              <label for="checkbox-signup">
                Estoy de acuerdo con los <a href="#">Términos</a></label
              >
              <p class="text-danger" *ngIf="validateTerms()">
                Debe aceptar los Términos y Condiciones
              </p>
            </div>
          </div>
        </div>
        <div class="form-group text-center m-t-20">
          <div class="col-xs-12">
            <button
              class="
                btn btn-info btn-lg btn-block
                text-uppercase
                waves-effect waves-light
              "
              type="submit"
            >
              Registrar
            </button>
          </div>
        </div>
        <div class="form-group m-b-0">
          <div class="col-sm-12 text-center">
            <p>
              Ya tiene una cuenta?
              <a routerLink="/login" class="text-info m-l-5"><b>Ingrese</b></a>
            </p>
          </div>
        </div>
      </form>
    </div>
  </div>
</section>
<!-- ============================================================== -->
<!-- End Wrapper -->
<!-- ============================================================== -->
