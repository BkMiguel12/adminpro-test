<h3>{{title}}</h3>

<div class="input-group">
  <div class="input-group-prepend" id="button-addon41">
    <button [ngClass]="btnClass" type="button" (click)="changeValue(-5)">
      <i class="mdi mdi-minus"></i>
    </button>
  </div>
  <input #perInput type="number" class="form-control" name="percentage" [(ngModel)]="percentage"
    (ngModelChange)="onChange($event)" min="1" max="100" minlength="1" maxlength="3">
  <div class="input-group-append" id="button-addon2">
    <button [ngClass]="btnClass" type="button" (click)="changeValue(+5)">
      <i class="mdi mdi-plus"></i>
    </button>
  </div>
</div>
