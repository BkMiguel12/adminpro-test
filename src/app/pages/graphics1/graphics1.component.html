<div class="row">
  <div class="col-6" *ngFor="let chart of charts">
    <div class="card">
      <div class="card-body">
        <app-dona-graphics [chartType]="chart.type" [chartData]="chart.data" [chartLabels]="chart.labels"
          [title]="chart.title">
        </app-dona-graphics>
      </div>
    </div>
  </div>
</div>
